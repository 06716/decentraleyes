    <head>

        <link rel="stylesheet" type="text/css" href="options.css">

    </head>

    <body>

        <script src="options.js"></script>

        <section>

            <label class="title">
                <input data-option="blockMissing" type="checkbox">

        </section>

    </body>

</html>
